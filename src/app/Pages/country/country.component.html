<section class="py-5 border-bottom">
    <div class="container px-5 my-5 px-5">
        <div class="text-center mb-5">
            <h2 class="fw-bolder">Country List</h2>
            <p class="lead mb-0">Weather Updates</p>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Country</th>
                        <th scope="col">Capital</th>
                        <th scope="col">Continent</th>
                        <th scope="col">Population</th>
                        <th scope="col">Iso2</th>
                        <th scope="col">Iso3</th>
                        <th scope="col">Code</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let country of countryInfo">
                        <td class="country-link" (click)="navigateTocity(country.countryName, country.countryId)">{{country.countryName}}</td>
                        <td>{{country.capitalCity}}</td>
                        <td>{{country.continent}}</td>
                        <td>{{country.countryPopulation}}</td>
                        <td>{{country.iso2}}</td>
                        <td>{{country.iso3}}</td>
                        <td>{{country.countryCode}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</section>
